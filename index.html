<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>i-converter</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: transparent !important;
        overflow-y: hidden;
      }
      .main {
        background-color: #002d5b;
        border-radius: 10px;
        height: 495px;
        width: 100%;
        color: #ffffff;
      }

      .title {
        width: 100%;
        height: 100px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        line-height: 100px;
      }
      .leftmenu {
        background-color: #003265;
        border-radius: 10px;
        font-size: 24px;
        text-align: center;
      }
      #close {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row sub h-100">
        <div class="col-1 h-100 leftmenu">
          <div class="row sub h-100">
            <div class="col-12 h-25 lh-lg pt-3">
              <i class="bi bi-arrow-left-right button1"></i>
            </div>
            <div class="col-12 h-50 lh-lg pt-5">
              <i class="bi bi-grid-fill button2"></i>
              <i class="bi bi-pencil-square button3"></i>
              <i class="bi bi-plus-square button4"></i>
            </div>
            <div class="col-12 h-25 lh-lg pt-5">
              <i class="bi bi-person button5"></i>
            </div>
          </div>
        </div>
        <div class="col-11 h-100 rightmenu">
          <div class="title">i-converter</div>
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7415751852143528"
          crossorigin="anonymous"></script>
     <!-- TestElectron -->
     <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-7415751852143528"
          data-ad-slot="3578369548"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
     <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
     </script>
          <div class="row sub h-100">
            <div class="col-12 h-100 text-center">
              <div class="row h-100">
                <div class="col-12 h-25 text-center">
                  <h2 id="content"></h2>
                </div>
                <div class="col-12 h-75 text-center">
                  <span id="arg"> </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <script>
      $(document).ready(function () {
        $(".button1").click(function () {
          $("#content")
            .html("CONVERT")
            .fadeOut(100)
            .fadeIn(100)
            .fadeOut(100)
            .fadeIn(100);
        });

        $(".button2").click(function () {
          $("#content")
            .html("MENU")
            .fadeOut(100)
            .fadeIn(100)
            .fadeOut(100)
            .fadeIn(100);
        });

        $(".button3").click(function () {
          $("#content")
            .html("WRITE")
            .fadeOut(100)
            .fadeIn(100)
            .fadeOut(100)
            .fadeIn(100);
        });

        $(".button4").click(function () {
          $("#content")
            .html("PLUS")
            .fadeOut(100)
            .fadeIn(100)
            .fadeOut(100)
            .fadeIn(100);
        });

        $(".button5").click(function () {
          $("#content")
            .html("ACCOUNT")
            .fadeOut(100)
            .fadeIn(100)
            .fadeOut(100)
            .fadeIn(100);
        });

        $("#content").html("Home");
        $("#arg").html(process.argv[0] + "<br />" + process.argv[1] + "<br />" + process.argv[2] + "<br />");
      });

      document
        .getElementById("min-btn")
        .addEventListener("click", function (e) {
          var window = remote.getCurrentWindow();
          window.minimize();
        });

      document
        .getElementById("max-btn")
        .addEventListener("click", function (e) {
          var window = remote.getCurrentWindow();
          if (!window.isMaximized()) {
            window.maximize();
          } else {
            window.unmaximize();
          }
        });

      document
        .getElementById("close-btn")
        .addEventListener("click", function (e) {
          var window = remote.getCurrentWindow();
          window.close();
        });
    </script>
  </body>
</html>
